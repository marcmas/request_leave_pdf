{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<!-- For datepicker and timepicker -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <div class="row justify-content-md-center">
        <div class="col-md-auto text-center">
            <h1>Create a new statement</h1>
        </div>
        <br><br><br>
        <div class="col-md-12">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        {{ form.leave_date|as_crispy_field }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        {{ form.leave_hour|as_crispy_field }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        {{ form.return_hour|as_crispy_field }}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 align-items-end">
                        <small>* Required items</small>
                    </div>
                </div>        
                <div class="row justify-content-center">
                    <div class="col-md-2 text-center">
                        <button class="btn-lg btn-primary" type="submit" name="submit">Confirm</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $('#datepicker').datepicker({disableDaysOfWeek: [0, 6], weekStartDay: 1, uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd'});
        $('#timepicker').timepicker({size: 'default', uiLibrary: 'bootstrap4'});
        $('#timepicker1').timepicker({size: 'default', uiLibrary: 'bootstrap4'});

    </script>
{% endblock content %}
